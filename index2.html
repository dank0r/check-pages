<html>
  <head>
    <title>Street View split-map-panes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
function initialize() {
  const fenway = { lat: 42.345573, lng: -71.098326 };
  const map = new google.maps.Map(document.getElementById("map"), {
    center: fenway,
    zoom: 14,
  });
  const panorama = new google.maps.StreetViewPanorama(
    document.getElementById("pano"),
    {
      position: fenway,
      pov: {
        heading: 95,
        pitch: 10,
      },
    }
  );
 
  map.setStreetView(panorama);
  let lat = 42.300735;
  let lng = -71.38617099999999;
  const fun = (a, b) => panorama.setPosition(new google.maps.LatLng(a, b));
  let i = 0;
  setInterval(() => fun(lat + (i++)*0.00001, lng + (i++)*0.00001), 1000)
}
    </script>
    <style>
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
 
#map,
#pano {
  float: left;
  height: 100%;
  width: 50%;
}
    </style>
  </head>
  <body>
123456
    <div id="map"></div>
    <div id="pano"></div>
 
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initialize&v=weekly&channel=2"
      async
    ></script>
  </body>
</html>
